<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理员登录 - Azure 应用凭据监控</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', sans-serif;
}
.login-card {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    padding: 40px;
    max-width: 400px;
    width: 100%;
    backdrop-filter: blur(10px);
}
.login-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #0078d4, #005a9e);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    color: white;
    font-size: 36px;
}
</style>
</head>
<body>
<div class="login-card">
    <div class="login-icon">
        <i class="bi bi-shield-lock"></i>
    </div>
    <h3 class="text-center mb-4">管理员登录</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">管理员密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入管理员密码" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>登录
        </button>
    </form>
    <div class="mt-3 text-center">
        <a href="/" class="text-decoration-none text-muted small">
            <i class="bi bi-arrow-left me-1"></i>返回首页
        </a>
    </div>
    <div id="errorMsg" class="alert alert-danger mt-3" style="display: none;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');
    
    try {
        const res = await fetch('/admin/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({password: password})
        });
        const data = await res.json();
        
        if (data.status === 'ok') {
            window.location.href = '/admin/dashboard';
        } else {
            errorMsg.textContent = data.message || '登录失败';
            errorMsg.style.display = 'block';
        }
    } catch (e) {
        errorMsg.textContent = '网络错误，请重试';
        errorMsg.style.display = 'block';
    }
});
</script>
</body>
</html>
