<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azure 应用凭据监控</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<style>
:root {
    --primary-color: #0078d4;
    --primary-dark: #005a9e;
    --warning-color: #ff9800;
    --danger-color: #f44336;
    --success-color: #4caf50;
    --light-bg: #f8f9fa;
    --card-bg: #ffffff;
    --text-primary: #2c3e50;
    --border-color: #e9ecef;
    --shadow-medium: 0 10px 25px rgba(0,0,0,0.1);
    --shadow-heavy: 0 20px 40px rgba(0,0,0,0.15);
    --header-gradient: linear-gradient(135deg, #0078d4, #005a9e);
}
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    color: var(--text-primary);
    padding: 20px;
}
.main-container {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    box-shadow: var(--shadow-heavy);
    margin: 0 auto;
    max-width: 1400px;
    overflow: hidden;
    backdrop-filter: blur(10px);
}
.header-section {
    background: var(--header-gradient);
    color: white;
    padding: 30px;
    border-radius: 20px;
    margin: 20px;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow-medium);
}
.header-section::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.1;
}
.app-logo {
    width: 60px; height: 60px;
    background: white; border-radius: 15px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}
.header-title { font-weight: 600; font-size: 1.5rem; margin-bottom: 0; display: flex; align-items: center; gap: 10px; }
.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 20px; }
.stats-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid var(--border-color);
    position: relative;
    overflow: hidden;
}
.stats-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-medium); }
.stats-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
    background: var(--primary-color); transform: scaleX(0); transition: transform 0.3s ease;
}
.stats-card:hover::before { transform: scaleX(1); }
.stats-card.warning::before { background: var(--warning-color); }
.stats-card.danger::before { background: var(--danger-color); }
.stats-icon {
    width: 50px; height: 50px; border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 16px; font-size: 24px; color: white;
}
.stats-icon.primary { background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); }
.stats-icon.warning { background: linear-gradient(135deg, var(--warning-color), #e68a00); }
.stats-icon.danger { background: linear-gradient(135deg, var(--danger-color), #d32f2f); }
.filter-section {
    background: var(--light-bg); padding: 24px; margin: 0 20px 20px;
    border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}
.filter-group { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
.table-container { margin: 0 20px 20px; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); background: white; }
.table thead th { background: var(--light-bg); font-weight: 600; border-bottom: 2px solid var(--border-color); }
.credential-type { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
.credential-secret { background: #e3f2fd; color: var(--primary-color); }
.credential-cert { background: #f5f5f5; color: #6c757d; }
.expiry-badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
.expiry-critical { background: #ffebee; color: var(--danger-color); }
.expiry-warning { background: #fff8e1; color: var(--warning-color); }
.expiry-safe { background: #e8f5e8; color: var(--success-color); }
.collapsible-section { margin: 20px; border-radius: 16px; overflow: hidden; background: white; border: 1px solid var(--border-color); }
.collapsible-header { padding: 20px; cursor: pointer; background: white; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
.collapsible-header:hover { background: #f8f9fa; }
.collapsible-content { display: none; padding: 24px; border-top: 1px solid var(--border-color); background: #fcfcfc; }
.collapsible-content.show { display: block; }
.pulse-animation { animation: pulse 2s infinite; }
@keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 120, 212, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); } }
.glow-animation { animation: glow 2s ease-in-out infinite alternate; }
@keyframes glow { from { box-shadow: 0 0 5px rgba(0, 120, 212, 0.3); } to { box-shadow: 0 0 20px rgba(0, 120, 212, 0.6); } }
</style>
</head>
<body>
<div class="main-container">
    <!-- Header -->
    <div class="header-section">
        <div class="d-flex align-items-center gap-3">
            <div class="app-logo glow-animation">
                <i class="bi bi-shield-check text-primary" style="font-size: 28px;"></i>
            </div>
            <div>
                <h1 class="header-title"><i class="bi bi-graph-up"></i> Azure 应用凭据监控</h1>
                <p class="mb-0 opacity-75 small">实时监控和管理 Azure AD 应用凭据的到期时间</p>
            </div>
        </div>
        <div class="text-end small opacity-75" id="lastUpdated">加载中...</div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stats-card pulse-animation">
            <div class="stats-icon primary"><i class="bi bi-calendar-x"></i></div>
            <h6 class="text-muted mb-1">即将到期总数</h6>
            <h2 class="mb-0" id="statTotal">0</h2>
        </div>
        <div class="stats-card warning">
            <div class="stats-icon warning"><i class="bi bi-key"></i></div>
            <h6 class="text-muted mb-1">Secrets</h6>
            <h2 class="mb-0" id="statSecrets">0</h2>
        </div>
        <div class="stats-card">
            <div class="stats-icon" style="background: #6c757d"><i class="bi bi-file-earmark-lock"></i></div>
            <h6 class="text-muted mb-1">Certificates</h6>
            <h2 class="mb-0" id="statCerts">0</h2>
        </div>
        <div class="stats-card danger">
            <div class="stats-icon danger"><i class="bi bi-exclamation-triangle"></i></div>
            <h6 class="text-muted mb-1">7天内到期</h6>
            <h2 class="mb-0" id="statCritical">0</h2>
        </div>
    </div>

    <!-- Filter -->
    <div class="filter-section">
        <h6 class="mb-3 fw-bold text-secondary"><i class="bi bi-funnel me-2"></i>筛选配置</h6>
        <div class="filter-group">
            <div class="input-group" style="width: 180px;">
                <span class="input-group-text"><i class="bi bi-calendar-range"></i></span>
                <input type="number" class="form-control" id="days" value="{{ default_days }}" placeholder="天数">
            </div>
            <div class="d-flex align-items-center gap-3 bg-white px-3 py-2 rounded border">
                <div class="form-check form-switch mb-0">
                    <input class="form-check-input" type="checkbox" id="showExpired" checked>
                    <label class="form-check-label small" for="showExpired">已过期</label>
                </div>
                <div class="form-check form-switch mb-0">
                    <input class="form-check-input" type="checkbox" id="showAll">
                    <label class="form-check-label small" for="showAll">显示全部</label>
                </div>
            </div>
            <div class="input-group flex-grow-1" style="max-width: 300px;">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="searchInput" placeholder="搜索应用名称或ID...">
            </div>
            <button class="btn btn-primary" id="btnRefresh"><i class="bi bi-arrow-clockwise me-1"></i>刷新</button>
            <button class="btn btn-outline-success" onclick="exportToCSV()"><i class="bi bi-download"></i> CSV</button>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="table table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th class="ps-4">类型</th>
                    <th>应用名称</th>
                    <th>App ID</th>
                    <th>凭据名称</th>
                    <th>到期时间 (UTC)</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="6" class="text-center py-5 text-muted">加载中...</td></tr>
            </tbody>
        </table>
        <div class="p-3 bg-light text-end small text-muted border-top" id="tableFooter">共 0 条</div>
    </div>

    <!-- Alert Config (Collapsed) -->
    <div class="collapsible-section">
        <div class="collapsible-header" onclick="toggleCollapse('alertConfigContent', 'alertIcon')">
            <span><i class="bi bi-bell-fill text-primary me-2"></i>告警通知配置 (钉钉 / 飞书 / Email)</span>
            <i class="bi bi-chevron-down text-muted" id="alertIcon"></i>
        </div>
        <div class="collapsible-content" id="alertConfigContent">
            
            <!-- 渠道选择 -->
            <div class="mb-4 pb-3 border-bottom">
                <label class="form-label fw-bold text-primary"><i class="bi bi-broadcast me-2"></i>选择告警发送渠道</label>
                <select class="form-select form-select-lg" id="activeChannel" onchange="toggleChannelConfig()" style="max-width: 400px;">
                    <option value="dingtalk">钉钉 (DingTalk)</option>
                    <option value="feishu">飞书 (Feishu/Lark)</option>
                    <option value="email">邮件 (SMTP)</option>
                </select>
            </div>

            <div class="row g-4">
                <!-- 钉钉配置 -->
                <div class="col-md-6 channel-group" id="dingtalkConfigGroup">
                    <div class="card h-100 border-primary border-opacity-25 bg-primary bg-opacity-10">
                        <div class="card-body">
                            <h6 class="text-primary fw-bold mb-3"><i class="bi bi-robot"></i> 钉钉配置</h6>
                            <div class="mb-3">
                                <label class="form-label small">Webhook URL</label>
                                <input type="text" class="form-control" id="dingtalkWebhook" placeholder="https://oapi.dingtalk.com/robot/send?...">
                            </div>
                            <div class="mb-0">
                                <label class="form-label small">加签密钥 (SEC...)</label>
                                <input type="text" class="form-control" id="dingtalkSecret" placeholder="SECxxxxxxxx">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 飞书配置 -->
                <div class="col-md-6 channel-group" id="feishuConfigGroup" style="display: none;">
                    <div class="card h-100 border-success border-opacity-25 bg-success bg-opacity-10">
                        <div class="card-body">
                            <h6 class="text-success fw-bold mb-3"><i class="bi bi-chat-dots"></i> 飞书配置</h6>
                            <div class="mb-3">
                                <label class="form-label small">Webhook URL</label>
                                <input type="text" class="form-control" id="feishuWebhook" placeholder="https://open.feishu.cn/open-apis/bot/v2/hook/...">
                            </div>
                            <div class="mb-0">
                                <label class="form-label small">签名校验密钥</label>
                                <input type="text" class="form-control" id="feishuSecret" placeholder="可选密钥">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SMTP配置 -->
                <div class="col-md-12 channel-group" id="smtpConfigGroup" style="display: none;">
                    <div class="card h-100 border-info border-opacity-25 bg-info bg-opacity-10">
                        <div class="card-body">
                            <h6 class="text-info fw-bold mb-3" style="color: #0dcaf0!important; filter: brightness(0.6);"><i class="bi bi-envelope"></i> SMTP 邮件配置</h6>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label small">SMTP Host</label>
                                    <input type="text" class="form-control" id="smtpHost" placeholder="smtp.office365.com">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label small">Port</label>
                                    <input type="number" class="form-control" id="smtpPort" placeholder="587">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">收件人邮箱 (Receive Email)</label>
                                    <input type="email" class="form-control" id="smtpTo" placeholder="admin@example.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">发送账号 (User)</label>
                                    <input type="text" class="form-control" id="smtpUser" placeholder="sender@example.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">密码 (Password)</label>
                                    <input type="password" class="form-control" id="smtpPass" placeholder="Password or App Password">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 通用策略 -->
                <div class="col-12 mt-4">
                    <h6 class="text-secondary border-bottom pb-2 mb-3">通用策略设置</h6>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">告警阈值 (天)</label>
                            <input type="number" class="form-control" id="alertDays">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">检查间隔 (小时)</label>
                            <input type="number" class="form-control" id="alertInterval">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold">最小静默期 (小时)</label>
                            <input type="number" class="form-control" id="minAlertInterval">
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-4 text-end">
                    <button class="btn btn-outline-primary me-2" onclick="triggerAlert()"><i class="bi bi-lightning-fill"></i> 测试告警</button>
                    <button class="btn btn-success px-4" onclick="saveAlertConfig()"><i class="bi bi-save"></i> 保存配置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ignored List (Collapsed) -->
    <div class="collapsible-section mb-5">
        <div class="collapsible-header" onclick="toggleCollapse('ignoredContent', 'ignoreIcon')">
            <span><i class="bi bi-eye-slash-fill text-secondary me-2"></i>忽略的应用列表 <span class="badge bg-secondary ms-2" id="ignoreCount">0</span></span>
            <i class="bi bi-chevron-down text-muted" id="ignoreIcon"></i>
        </div>
        <div class="collapsible-content" id="ignoredContent">
            <button class="btn btn-sm btn-outline-secondary mb-3" onclick="addIgnore()"><i class="bi bi-plus-lg"></i> 添加 App ID</button>
            <table class="table table-sm" id="ignoredTable"><tbody></tbody></table>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toastMsg"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let allData = [];

function toggleCollapse(id, iconId) {
    document.getElementById(id).classList.toggle('show');
    const icon = document.getElementById(iconId);
    icon.classList.toggle('bi-chevron-down');
    icon.classList.toggle('bi-chevron-up');
}

function showToast(msg, type='success') {
    const el = document.getElementById('liveToast');
    el.className = `toast align-items-center text-white border-0 bg-${type}`;
    document.getElementById('toastMsg').innerText = msg;
    new bootstrap.Toast(el).show();
}

function toggleChannelConfig() {
    const val = document.getElementById('activeChannel').value;
    const ding = document.getElementById('dingtalkConfigGroup');
    const feishu = document.getElementById('feishuConfigGroup');
    const smtp = document.getElementById('smtpConfigGroup');

    // Reset
    ding.style.display = 'none';
    feishu.style.display = 'none';
    smtp.style.display = 'none';

    // Show single selected
    if (val === 'dingtalk') {
        ding.style.display = 'block';
    } else if (val === 'feishu') {
        feishu.style.display = 'block';
    } else if (val === 'email') {
        smtp.style.display = 'block';
    }
}

async function loadData(manual=false) {
    const btn = document.getElementById('btnRefresh');
    if(manual) { btn.disabled=true; btn.innerHTML='<span class="spinner-border spinner-border-sm"></span>'; }
    try {
        const days = document.getElementById('days').value;
        const showAll = document.getElementById('showAll').checked;
        const res = await fetch(`/api/expiring?days=${days}&showAll=${showAll}`);
        const data = await res.json();
        allData = data.items || [];
        renderTable();
        updateStats();
        document.getElementById('lastUpdated').innerText = `最后更新: ${new Date().toLocaleTimeString()} ` + (data.cached?'(缓存)':'');
    } catch(e) { showToast(e.message, 'danger'); }
    if(manual) { btn.disabled=false; btn.innerHTML='<i class="bi bi-arrow-clockwise me-1"></i>刷新'; }
}

function renderTable() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const showExpired = document.getElementById('showExpired').checked;
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    
    const filtered = allData.filter(i => {
        if(!showExpired && new Date(i.expires_on) < new Date()) return false;
        if(term && !JSON.stringify(i).toLowerCase().includes(term)) return false;
        return true;
    });

    if(!filtered.length) { tbody.innerHTML='<tr><td colspan="6" class="text-center py-4 text-muted">无数据</td></tr>'; return; }

    filtered.forEach(i => {
        const diff = Math.ceil((new Date(i.expires_on) - new Date())/(86400000));
        let badge = 'expiry-safe';
        if(diff < 0) badge = 'expiry-critical';
        else if(diff <= 30) badge = 'expiry-warning';
        
        tbody.innerHTML += `<tr>
            <td class="ps-4"><span class="credential-type ${i.type==='Client Secret'?'credential-secret':'credential-cert'}">${i.type==='Client Secret'?'Secret':'Cert'}</span></td>
            <td class="fw-bold text-primary">${i.app_name}</td>
            <td><code>${i.app_id}</code></td>
            <td>${i.cred_name}</td>
            <td>${i.expires_on}</td>
            <td><span class="expiry-badge ${badge}">${diff} 天</span></td>
        </tr>`;
    });
    document.getElementById('tableFooter').innerText = `共 ${filtered.length} 条记录`;
}

function updateStats() {
    document.getElementById('statTotal').innerText = allData.length;
    document.getElementById('statSecrets').innerText = allData.filter(x=>x.type==='Client Secret').length;
    document.getElementById('statCerts').innerText = allData.filter(x=>x.type==='Certificate').length;
    document.getElementById('statCritical').innerText = allData.filter(x => {
        const d = Math.ceil((new Date(x.expires_on) - new Date())/(86400000));
        return d >= 0 && d <= 7;
    }).length;
}

async function loadConfig() {
    const res = await fetch('/api/alert/config');
    const cfg = await res.json();
    document.getElementById('activeChannel').value = cfg.active_channel || 'dingtalk';
    
    document.getElementById('dingtalkWebhook').value = cfg.dingtalk_webhook||'';
    document.getElementById('dingtalkSecret').value = cfg.dingtalk_secret||'';
    document.getElementById('feishuWebhook').value = cfg.feishu_webhook||'';
    document.getElementById('feishuSecret').value = cfg.feishu_secret||'';
    
    // SMTP Load
    document.getElementById('smtpHost').value = cfg.smtp_host || '';
    document.getElementById('smtpPort').value = cfg.smtp_port || '587';
    document.getElementById('smtpUser').value = cfg.smtp_user || '';
    document.getElementById('smtpPass').value = cfg.smtp_password || '';
    document.getElementById('smtpTo').value = cfg.smtp_to_email || '';

    document.getElementById('alertDays').value = cfg.alert_threshold_days||30;
    document.getElementById('alertInterval').value = cfg.alert_check_interval_hours||24;
    document.getElementById('minAlertInterval').value = cfg.min_alert_interval_hours||24;
    
    toggleChannelConfig(); // Refresh UI visibility based on loaded config
    loadIgnored();
}

async function saveAlertConfig() {
    const body = {
        active_channel: document.getElementById('activeChannel').value,
        dingtalk_webhook: document.getElementById('dingtalkWebhook').value,
        dingtalk_secret: document.getElementById('dingtalkSecret').value,
        feishu_webhook: document.getElementById('feishuWebhook').value,
        feishu_secret: document.getElementById('feishuSecret').value,
        
        // SMTP Save
        smtp_host: document.getElementById('smtpHost').value,
        smtp_port: document.getElementById('smtpPort').value,
        smtp_user: document.getElementById('smtpUser').value,
        smtp_password: document.getElementById('smtpPass').value,
        smtp_to_email: document.getElementById('smtpTo').value,

        alert_threshold_days: document.getElementById('alertDays').value,
        alert_check_interval_hours: document.getElementById('alertInterval').value,
        min_alert_interval_hours: document.getElementById('minAlertInterval').value
    };
    await fetch('/api/alert/config', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
    showToast('配置已保存');
}

async function triggerAlert() {
    showToast('正在触发...', 'primary');
    const res = await fetch('/api/alert/trigger', {method:'POST'});
    const d = await res.json();
    showToast(d.message, d.status==='success'?'success':'danger');
}

async function loadIgnored() {
    const res = await fetch('/api/alert/ignored');
    const ids = await res.json();
    document.getElementById('ignoreCount').innerText = ids.length;
    document.querySelector('#ignoredTable tbody').innerHTML = ids.map(id => 
        `<tr><td><code>${id}</code></td><td class="text-end"><button class="btn btn-sm text-danger" onclick="delIgnore('${id}')"><i class="bi bi-trash"></i></button></td></tr>`
    ).join('');
}

async function addIgnore() {
    const id = prompt("App ID:");
    if(id) { await fetch('/api/alert/ignored', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({app_id:id})}); loadIgnored(); }
}
async function delIgnore(id) {
    await fetch('/api/alert/ignored', {method:'DELETE', headers:{'Content-Type':'application/json'}, body:JSON.stringify({app_id:id})}); loadIgnored();
}

function exportToCSV() {
    const csv = "Type,AppName,AppID,Credential,ExpiresOn\n" + allData.map(i => `${i.type},${i.app_name},${i.app_id},${i.cred_name},${i.expires_on}`).join('\n');
    const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download='azure_monitor.csv'; a.click();
}

document.addEventListener('DOMContentLoaded', () => {
    loadData(); loadConfig();
    document.getElementById('searchInput').addEventListener('input', renderTable);
    document.getElementById('showExpired').addEventListener('change', renderTable);
    document.getElementById('showAll').addEventListener('change', renderTable);
    document.getElementById('btnRefresh').addEventListener('click', () => loadData(true));
    document.getElementById('days').addEventListener('keypress', e => e.key==='Enter' && loadData(true));
});
</script>
